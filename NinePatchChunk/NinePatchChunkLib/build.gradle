buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.3.1'
	}
}
apply plugin: 'com.android.library'
repositories {
	mavenCentral()
}
task releaseLibrary(dependsOn: 'assemble', type: Copy) {
	from file(new File(buildDir, 'libs'))
	into file(new File(buildDir, '../../../library'))
	include("**/*.aar")
}
android {
	compileSdkVersion 23
	buildToolsVersion "23.0.1"
	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 23
		testApplicationId 'ua.anatolii.graphics.ninepatch.test'
		testInstrumentationRunner 'android.test.InstrumentationTestRunner'
	}
	dexOptions {
		incremental true
	}
}
dependencies {
}