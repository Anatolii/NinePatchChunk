buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android-library'

repositories {
    mavenCentral()
}

task releaseLibrary(dependsOn: 'assemble',type: Copy){
    from file(new File(buildDir,'libs'))
    into file(new File(buildDir,'../../../library'))
    include("**/*.aar")
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 18

        testPackageName "ua.anatolii.graphics.ninepatch.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
}
